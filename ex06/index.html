<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products maniplation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

    <h2 class="text-center mb-4">Gestion des Produits</h2>

    <div class="mb-3">
        <label for="fileInput" class="form-label">Charger un fichier JSON</label>
        <input type="file" id="fileInput" class="form-control" accept=".json">
    </div>

<h3>filter productes</h3>
<div class="row align-items-end g-2">

    <div class="col-md-2">
    <label for="search-bar" class="form-label fw-bold">Rechercher :</label>
<input type="text" id="search-bar" class="form-control" placeholder="search by name..." onkeyup="updateTable()">
</div>

<div class="col-md-2">
    <label for="categoryfilter" class="form-label fw-bold">Cat√©gorie :</label>
<select id="categoryfilter" class="form-select" onchange="updateTable()">
            <option value="">toutes less categories</option>
          </select>
</div>
          

          <div class="col-md-2">
            <label for="stock-search" class="form-label fw-bold">Stock minumum</label>
          <input type="number" id="stock-search"  class="form-control" placeholder="low stock" onchange="updateTable()">
          </div>

           <div class="col-md-2">
            <label for="tri" class="form-label fw-bold">Trier par :</label>
    <select id="tri" class="form-select" onchange="updateTable()">
        <option value="">Aucun</option>
        <option value="price">tri par prix</option>
        <option value="stock">tri par stock</option>
    </select>
</div>

<div class="col-md-2">
    <label for="totalPrice" class="form-label fw-bold">Prix Total :</label>
    <input type="text" id="totalPrice" class="form-control" readonly>
</div>

<div class="col-md-2 text-center">
    <button onclick="updateCharts()">Dachboared</button>
</div>
</div>
    <div id="listprod" class="mt-4"></div>
    
    <div id="dashboard" class="mt-5">
        <h3 class="text-center">Statistiques</h3>
        <div class="row">

            <div class="col-md-6">
                <canvas id="stockChart"></canvas>
            </div>

            <div class="col-md-6">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="maniplation.js"></script>

</body>
</html>
